<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LustSphere</title>
  <meta name="description" content="LustSphere collections - curated content categories.">

  <!-- Preload CSS -->
  <link rel="preload" href="style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="style.css">
  </noscript>
</head>

<body class="lustsphere-page">

  <!-- Home Button -->
  <a href="index.html" class="home-btn" aria-label="Home">
    <svg viewBox="0 0 24 24" class="home-icon">
      <path d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1V10.5z"/>
    </svg>
  </a>

  <main>
    <h1 class="page-title">LustSphere</h1>

    <!-- NOTICE BOARD -->
    <section class="notice-board">
      <h2>Latest Updates</h2>
      <ul id="noticeList"></ul>
    </section>

  
     <div class="section-divider"></div>

      <!-- CATEGORIES -->
     <section class="categories">
      <div class="category-grid">

        <!-- Melimtx -->
        <div class="collections-wrapper">
          <a href="Melimtx-Collections.html"
             class="category-tab"
             data-id="Melimtx"
             aria-label="Melimtx Collection">
            Melimtx
          </a>

          <img class="collections-hover-img"
               src="images/Melimtx/melimtx-banner.webp"
               alt="Melimtx preview"
               loading="lazy" />
        </div>

        <!-- Mikayla Demaiter -->
         <div class="collections-wrapper">
           <a href="MikaylaD.html"
             class="category-tab"
             data-id="MikaylaD"
             aria-label="Mikayla Demaiter Collection">
             Mikayla Demaiter
           </a>

            <img class="collections-hover-img"
             src="images/Mikayla_Demaiter/MKD_Preview_Cover.webp"
             alt="Mikayla Demaiter preview"
             loading="lazy" />
         </div>
       </div>
     </section>

     <div class="section-divider"></div>

    
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2026 LinkSphere. All rights reserved.</p>
  </footer>

  <!-- Main Script -->
  <script src="script.js" defer></script>

</body>
</html>
