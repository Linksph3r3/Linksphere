  <!-- Adult content confirmation modal (index.html only) -->
  <div id="index-adult-modal" class="adult-warning-modal" role="dialog" aria-modal="true" aria-labelledby="adult-modal-title" aria-hidden="true">
    <div class="adult-warning-content">
      <button class="modal-close" aria-label="Close adult content warning" id="index-adult-modal-close">‚úï</button>
      <h2 id="adult-modal-title">‚ö†Ô∏è Mature Content</h2>
      <p>This page contains mature content that may not be suitable for all audiences. You must be at least 18 years old to view this content. Do you wish to proceed?</p>
      <div style="display:flex; gap:12px; justify-content:center; margin-top:10px;">

        <button id="index-adult-cancel" class="modal-close">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // Modal logic scoped only to index.html
    (function(){
      const adultBtn = document.querySelector('.btn.adult-btn');
      const modal = document.getElementById('index-adult-modal');
      const proceedBtn = document.getElementById('index-adult-proceed');
      const cancelBtns = document.querySelectorAll('#index-adult-modal .modal-close');
      let storedHref = '';
      let lastFocusedEl = null;

      if (!adultBtn || !modal) return; // nothing to do

      function openModal(href) {
        storedHref = href;
        lastFocusedEl = document.activeElement;
        modal.classList.add('active');
        modal.setAttribute('aria-hidden', 'false');
        // set focus to proceed button
        proceedBtn.focus();
        // prevent background scrolling
        document.body.style.overflow = 'hidden';
      }

      function closeModal() {
        modal.classList.remove('active');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
        // restore focus
        if (lastFocusedEl) lastFocusedEl.focus();
      }

      adultBtn.addEventListener('click', function(e){
        e.preventDefault();
        openModal(this.getAttribute('href'));
      });

      proceedBtn.addEventListener('click', function(){
        if (!storedHref) return closeModal();
        // allow normal navigation
        window.location.href = storedHref;
      });

      cancelBtns.forEach(btn => btn.addEventListener('click', function(){
        closeModal();
      }));

      // close on overlay click
      modal.addEventListener('click', function(e){
        if (e.target === modal) closeModal();
      });

      // close on ESC
      document.addEventListener('keydown', function(e){
        if (e.key === 'Escape' && modal.classList.contains('active')) closeModal();
      });
    })();
  </script>
